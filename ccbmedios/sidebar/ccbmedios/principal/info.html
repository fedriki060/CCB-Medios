<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        .carousel-container {
            position: relative;
            transform: translateY(-20vh);
            width: 85vw;
            height: 90vh;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 3vh;
            font-size: 35px;
            text-align: center;
            box-sizing: border-box;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 2vh;
            cursor: pointer;
            z-index: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        @media (max-width: 768px) {
            .description {
                font-size: 14px;
                padding: 10px;
            }

            .carousel-btn {
                padding: 5px;
            }

    </style>
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel">
            <div class="slide">
                <img onclick="window.top.location.href = 'http://ccbmedios.great-site.net/ccbmedios/secciones-times/Gastronomia/Publicaciones/pollo-a-la-naranja.html';" src="pollo-a-la-naranja.png" alt="Imagen 1">
                <div class="description">Pollo A La Naranja</div>
            </div>
            <div class="slide">
                <img onclick="window.top.location.href = 'http://ccbmedios.great-site.net/ccbmedios/secciones-times/Portugués/publicaciones/dia-mundial-da-lingua-portuguesa.html';" src="dia-do-idioma.png" alt="Imagen 1">
                <div class="description">5 de maio de 2024, dia Mundial da Língua Portuguesa...</div>
            </div>
            <div class="slide">
                <img onclick="window.top.location.href = 'http://ccbmedios.great-site.net/ccbmedios/secciones-times/Novedades/publicaciones/otalora.html';" style="object-position: 0px -80px; object-fit: cover;" src="otalora.png" alt="Imagen 2">
                <div class="description"><strong>Profesor Del Mes: </strong>Luz Angela Otálora</div>
            </div>
            
            <div class="slide">
                <img style="object-position: 0px -40px;" onclick="window.top.location.href = 'http://ccbmedios.great-site.net/ccbmedios/secciones-times/Principal/Publicaciones/Como-darle-una-correcta-bienvenida-a-nuevos-gatos-en-nuestro-hogar.html';" src="messi.png" alt="Imagen 3">
                <div class="description">Como Darle Una Correcta Bienvenida A Nuevos Gatos En Nuestro Hogar</div>
            </div>
            <div class="slide">
                <img onclick="window.top.location.href = 'http://ccbmedios.great-site.net/ccbmedios/secciones-times/Deportes/Publicaciones/Resultados-de-partidas-de-Basketball.html';" src="basketball1.png" alt="Imagen 3">
                <div class="description">Resultados de Partidas de Basketball</div>
            </div>
            <div class="slide">
                <img onclick="window.top.location.href = 'http://ccbmedios.great-site.net/ccbmedios/secciones-times/Principal/Publicaciones/CCBMEDIOS-VUELVE.html';" src="/ccbmedios/iconos/logo.png" alt="Imagen 3" style="background-color: white">
                <div class="description">CCBMEDIOS ... VUELVE</div>
            </div>
        </div>
        <button class="carousel-btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;

        function moveSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;
            currentIndex += n;

            if (currentIndex >= totalSlides) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            }

            const offset = -currentIndex * 100;
            document.querySelector('.carousel').style.transform = `translateX(${offset}%)`;
        }
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        var disclaimer = document.querySelector("img[alt='www.000webhost.com']");
        if(disclaimer) {
            disclaimer.remove();
        }
    });
</script>
</body>
</html>
